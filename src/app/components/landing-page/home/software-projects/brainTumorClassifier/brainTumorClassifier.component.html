            <h5 style="font-family: fieldwork-hum; font-weight: 100;" class="me-5 lh-base my-4">This project is an image classifier that uses a convolutional neural network to classify brain scans, predicting if patients have brain tumors.</h5>

                <a href="https://matplotlib.org/" target="_blank" style="text-decoration: none; font-family: fieldwork" class="opacity-50 lh-lg me-5">Matplotlib</a>
                <a href="https://pandas.pydata.org/" target="_blank" style="text-decoration: none; font-family: fieldwork" class="opacity-50 lh-lg me-5">Pandas</a>
            </h5>

                <a target="_blank" class="text-decoration-none text-white" href="https://github.com/mikeyfennelly1/brainTumorClassifier">
